<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="pomodoroclock.css">
    <script src="pomodoroclock.js"></script>
  </head>
  <body>
    <audio id="audio-id" src="http://www.stephaniequinn.com/Music/The%20Entertainer.mp3" controls></audio>
    <div class="container">
      <div class="row top-row">
        <div class="col-md-1 "></div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div class="col-md-1 well"><h6>Break Length</h6></div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div class="col-md-1 "></div>
        <div class="col-md-1 well"><h6>Session Length</h6></div>
        <div class="col-md-1 "></div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
        <div id="break-minus" class="col-md-1 well">
        <h4>-</h4></div>
        <div id="break" class="col-md-1 well"></div>
        <div id="break-plus" class="col-md-1 well">
        <h4>+</h4></div>

        <div class="col-md-1"></div>
        <div id="session-minus" class="col-md-1 well"><h4>-</h4></div>
        <div id="session" class="col-md-1 well">
          
        </div>
        <div id="session-plus" class="col-md-1 well"><h4>+</h4></div>
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
      </div>
      <row>
        <div class="col-md-4"></div>
        <div id="main-clock" class="col-md-4 well"></div>
        <div class="col-md-4"></div>
      </row>
    </div>
